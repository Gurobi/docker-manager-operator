    app.kubernetes.io/name: gurobi-manager-operator
    control-plane: controller-manager
  name: gurobi-manager-operator-controller-manager
  namespace: gurobi-manager-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
