                      field to disable scaling up based on queued waiting time.
                    format: int64
                    minimum: 0
                    type: integer
                type: object
              scalingOperationMaxWaitTime:
                default: 0
                description: |-
                  ScalingOperationMaxWaitTime is the maximum (in minutes) time to wait for a scaling operation to complete before considering it failed.
                  This is useful to avoid waiting indefinitely for a scaling operation to complete, especially in cases where the operation is stuck or unresponsive.
                  If set to 0, NodeStopMaxWaitTime will be used as the default value.
                  If set to -1, the autoscaler will wait indefinitely for the scaling operation to complete.
                format: int32
                minimum: -1
                type: integer
              secret:
                description: Secret is the secret key used to access the Gurobi Compute
                  service.
                type: string
              secretRef:
                description: SecretRef is a reference to a secret that contains the
                  secret key for the Gurobi Cluster Manager.
                properties:
                  key:
                    description: Key within the secret
                    type: string
                  name:
                    description: Name of the secret
                    type: string
                required:
