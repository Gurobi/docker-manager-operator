                type: integer
              desiredReplicas:
                format: int32
                type: integer
              isScaling:
                type: boolean
              scalingStartTime:
                format: date-time
                type: string
            required:
            - currentReplicas
            - desiredReplicas
            - isScaling
            type: object
        type: object
