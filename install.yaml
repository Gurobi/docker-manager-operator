              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AutoScalerSpec defines the desired state of AutoScaler
            properties:
              accessId:
                description: AccessId is the ID used to access the Gurobi Compute
                  service.
                type: string
              accessIdSecretRef:
                description: AccessIdSecretRef is a reference to a secret that contains
                  the access ID for the Gurobi Cluster Manager.
