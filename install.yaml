                  the autoscaler will re-evaluate the scaling conditions in case of
                  an error.
                format: int64
                maximum: 3600
                minimum: 1
                type: integer
              group:
                default: ""
                description: Group is the name of the group that the autoscaler belongs
                  to. Used to scale based on the number of nodes in the same group.
                type: string
              manager:
                default: http://gurobi-manager.default.svc.cluster.local:61080
                description: Manager is the URL of the Cluster Manager that the autoscaler
                  will connect to. You can use the service default URL (http://gurobi-manager.default.svc.cluster.local:61080)
                  or a specific URL.
                format: uri
                type: string
              maxReplicas:
                description: MaxReplicas is the maximum number of replicas that the
                  autoscaler will scale up to.
                format: int32
                type: integer
              minReplicas:
                description: MinReplicas is the minimum number of replicas that the
                  autoscaler will maintain.
                format: int32
                minimum: 1
                type: integer
              nodeStopMaxWaitTime:
                default: 600
                description: |-
                  NodeStopMaxWaitTime is the maximum (in minutes) time to wait for a node to stop before considering it failed. Default is 120 minutes.
                  This is useful to avoid waiting indefinitely for a node to stop, especially in cases where the node is stuck or unresponsive.
                  If set to -1, the autoscaler will wait indefinitely for the node to stop.
                format: int32
                minimum: -1
                type: integer
              requeueInterval:
                default: 30
                description: RequeueInterval is the interval in seconds at which the
                  autoscaler will re-evaluate the scaling conditions.
                format: int64
                maximum: 3600
                minimum: 1
