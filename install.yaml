                - name
                type: object
              targetRef:
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - manager
            - maxReplicas
            - minReplicas
            - scaleDownRules
            - scaleUpRules
            - targetRef
            type: object
          status:
