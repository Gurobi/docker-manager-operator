                  maxQueuedJobs:
                    description: MaxQueuedJobs is the maximum number of jobs that
                      can be queued before scaling up. Use 0 or omit this field to
                      disable scaling up based on queued jobs.
                    format: int32
                    minimum: 0
                    type: integer
                  maxQueuedWaitingTime:
                    description: MaxQueuedWaitingTime is the max waiting time in seconds
